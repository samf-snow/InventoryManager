apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: ProductCatalog
spec:
  selector:
    app: ProductCatalog
  ports:
    - protocol: "TCP"
      port: 9999 # The port that the service is running on in the cluster
      targetPort: 9999 # The port exposed by the service
  type: LoadBalancer # type of the service. LoadBalancer indicates that our service will be external.
---
apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: ProductCatalog
spec:
  selector:
    matchLabels:
      app: ProductCatalog
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: ProductCatalog
    spec:
      containers:
        - name: ProductCatalog
          image: ProductCatalog # Image that will be used inside the container in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9999 # The port that the container is running on in the cluster